<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/index.js"> </script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">List of vacancies</h1>
        <div class="filters-section">
            <div class="filters-section__filter">
                <label class="filters-section__label">Form</label>
                <select class="filters-section__select">
                    <option value="">Not selected</option>
                </select>
            </div>
            <div class=" filters-section__filter">
                <label class="filters-section__label">Experience</label>
                <select class="filters-section__select">
                    <option value="">Not selected</option>
                </select>
            </div>
            <button class="filters-section__button button" onclick="findVacancies()">Search</button>
        </div>
        <button class="header__clear-button">
            <img src="./img/close.svg" />Clear filters</button>
    </header>


    <main>
        <template>
            <div class="vacancy-card">
                <div class="vacancy-card__head">
                    <div class="vacancy-card__info">
                        <div class="vacancy-card__left">
                            <h4 class="vacancy-card__title"></h4>
                            <img class="vacancy-card__logo"></img>
                        </div>
                        <button class="vacancy-card__respond-button button">Respond</button>
                    </div>
                    <div class="vacancy-card__about">
                        <p>
                            <span class="vacancy-card__option">Form</span>
                            <span class="vacancy-card__text"></span>
                        </p>
                        <p>
                            <span class="vacancy-card__option">Company</span>
                            <span class="vacancy-card__text"></span>
                        </p>
                        <p>
                            <span class="vacancy-card__option">Experience</span>
                            <span class="vacancy-card__text"></span>
                        </p>
                        <p>
                            <span class="vacancy-card__option">Address</span>
                            <span class="vacancy-card__text"></span>
                        </p>
                        <p>
                            <span class="vacancy-card__option">Salary</span>
                            <span class="vacancy-card__text"></span>
                        </p>
                    </div>
                </div>
                <div class="vacancy-card__description">
                    <div class="vacancy-card__description-content">

                    </div>
                    <button class="vacancy-card__expand-button" onclick="changeVisibility()">
                        <img class="vacancy-card__icon" src="./img/chevronDown.svg" />More details</button>
                </div>
        </template>
        <div class="vacancy-card-container">
        </div>
        <button class="show-more button" onclick="loadMoreData()">Show more</button>
    </main>

    <form class="form-request">
        <h2 class="form-request__title">Leave a request</h2>
        <p class="form-request__description">We will advise you and help you start a new project</p>

        <div class="form-request__input-section">
            <label>Your name</label>
            <input type="text" class="form-request__initials" placeholder='Please introduce yourself' />
        </div>

        <div class="form-request__input-section">
            <label>Email</label>
            <input type="email" class="form-request__email" placeholder='ivanov@gmail.com' />
        </div>
        <div class="form-request__input-section">
            <label>Phone number</label>
            <input type="tel" class="form-request__phone" placeholder="+7 (___) ___-__-__" />
        </div>
        <div class="form-request__input-section">
            <label>Comment</label>
            <textarea class="form-request__comment" placeholder="Message text"></textarea>
        </div>
        <button class="form-request__submit-button button">Submit</button>
        <p class="form-request__text">By clicking "Send" you confirm your consent to the<br />
            <a href="" class="link">processing of personal data</a>
        </p>
    </form>

    <footer class="footer">
        <div class="footer__contacts">
            <a class="footer__contact-link" href="tel:+7 499 391-66-69">+7 499 391-66-69</a>
            <a class="footer__contact-link" href="mailto:mail@greensight.ru">mail@greensight.ru</a>
        </div>
        <div class="footer__address">
            <p class="footer__address-link">322A, 2nd Floor, Zelenograd, Moscow, Russia</p>
            <a href="about:blank" class="footer__link">Directions</a>
        </div>
    </footer>
</body>

</html>
